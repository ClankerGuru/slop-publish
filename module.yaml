product: jvm/amper-plugin

dependencies:
  # Maven Core
  - $libs.maven.core
  - $libs.maven.model
  - $libs.maven.resolver.api
  - $libs.maven.resolver.impl
  - $libs.maven.resolver.connector.basic
  - $libs.maven.resolver.transport.http
  - $libs.maven.resolver.transport.file
  
  # Ktor Client
  - $libs.ktor.client.core
  - $libs.ktor.client.cio
  - $libs.ktor.client.content.negotiation
  - $libs.ktor.serialization.kotlinx.json
  - $libs.ktor.serialization.kotlinx.xml
  
  # kotlinx.serialization
  - $libs.kotlinx.serialization.core
  - $libs.kotlinx.serialization.json
  - $libs.xmlutil.serialization
  
  # kotlinx-datetime
  - $libs.kotlinx.datetime
  
  # YAML parsing
  - $libs.kaml
  
  # Bouncy Castle (signing)
  - $libs.bcpg
  - $libs.bcprov

test-dependencies:
  - $kotlin.test
  - $libs.konsist
  - $libs.testcontainers
  - $libs.testcontainers.junit
  - $libs.junit.jupiter

plugins:
  slop-publish:
    enabled: true
    groupId: guru.clanker
    artifactId: slop-publish
    version: 1.0.5
    artifacts:
      - jar
      - sources
      - javadoc
    repositories:
      - id: central
        type: central
        url: ""
    pom:
      name: Slop Publish
      description: Maven publishing plugin for JetBrains Amper build system
      url: https://github.com/ClankerGuru/slop-publish
      licenses:
        - name: MIT License
          url: https://opensource.org/licenses/MIT
      developers:
        - id: clankerguru
          name: Clanker Guru
      scm:
        url: https://github.com/ClankerGuru/slop-publish
        connection: scm:git:git://github.com/ClankerGuru/slop-publish.git
        developerConnection: scm:git:ssh://github.com/ClankerGuru/slop-publish.git
    signing:
      enabled: true
      credentials:
        file: ./local.properties

settings:
  jvm:
    release: 17
  kotlin:
    languageVersion: 2.0
    serialization: json

pluginInfo:
  settingsClass: guru.clanker.amper.publish.settings.PublishingSettings
