name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target (default, github, maven-central)'
        required: false
        default: 'default'
      dry_run:
        description: 'Dry run (validate only)'
        type: boolean
        required: false
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache Amper
        uses: actions/cache@v4
        with:
          path: |
            ~/.amper
            ~/.cache/amper
          key: ${{ runner.os }}-amper-${{ hashFiles('**/module.yaml', '**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-amper-
      
      - name: Build
        run: ./amper build
      
      - name: Test
        run: ./amper test
      
      - name: Validate publishing configuration
        run: ./amper task :slop-publish:validate@slop-publish
      
      - name: Publish (Dry Run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: ./amper task :slop-publish:publishDryRun@slop-publish
      
      - name: Publish
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
        run: ./amper task :slop-publish:publish@slop-publish
